{% extends 'base_jobs.html' %} {% block content %}
<div class="div-padding">

    <head>

        <h1>Create A Profile
            <a href="{% url 's_viewprofile' %}">
                <i class="fa fa-home fa-pull-right"></i>
            </a>
        </h1>
    </head>

    <br>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>First Name</label>
            <br>
            <input type="text" size="50" name="first_name" placeholder="">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <br>
            <textarea type="text" size="50" name="last_name" placeholder=""></textarea>
        </div>

        <div class="form-group ">
            <label>School</label>
            <br>
            <input type="text" name="school">
        </div>

        <div class="form-group ">
            <label>Graduation Year</label>
            <br>
            <input type="number" name="graduation_year">
        </div>

        <div class="form-group ">
            <label>Major</label>
            <br>
            <input type="text" name="major">
        </div>

        <div class="form-group">
            {% for skill in skill_list %}
                {{ skill.get_name_display}}
                <input type="checkbox" value="{{ skill.name }}" name="skills">
                <br>
            {% endfor %}
        </div>

        <div class="form-group">
            {% for interest in interest_list %}
                {{ interest.get_name_display}}
                <input type="checkbox" value="{{ interest.name }}" name="interests">
                <br>
            {% endfor %}
        </div>

        <input type="file" name="picture" />

        <button type="submit" value="Upload" class="btn btn-primary">Submit</button>
    </form>

</div>

</body>
</div>

{% endblock content %}
