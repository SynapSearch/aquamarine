{% extends 'nav_bar.html' %} {% block content %}
<div class="div-padding">
    <head>

        <h1>Edit Skills and Interests
            <a href="{% url 's_viewprofile' %}">
                <i class="fa fa-home fa-pull-right"></i>
            </a>
        </h1>
    </head>

    <br>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Skills</label>
            <br> {% for skill in skill_list %} {{ skill.get_name_display}}
            <input type="checkbox" value="{{ skill.name }}" name="skills" checked>
            <br> {% endfor %}
        </div>

        <div class="form-group">
            <label>Interests</label>
            <br> {% for interest in interest_list %} {{ interest.get_name_display}}
            <input type="checkbox" value="{{ interest.name }}" name="interests">
            <br> {% endfor %}
        </div>

        <button type="submit" value="Upload" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</div>

{% endblock content %}
