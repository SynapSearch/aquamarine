{% extends 'base.html' %} {% block content %}{% load static %}
<style>
    .bg {
        background: linear-gradient(#f8f8f8, #fff);
    }
</style>

<div class="bg">
    <!-- <div class="modal" tabindex="-1 " aria-labelledby="exampleModalLabel " aria-hidden="true "> -->
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-body ">
                <div class="form-title text-center pt-5">
                    <h4>Sign Up!</h4>
                </div>
                <div class="d-flex flex-column text-center ">

                    <form method="POST" action="" name="form">
                        {% csrf_token %}
                        <div class="form-group ">
                            <input type="text" name="username" placeholder="Username... " class="form-control ">
                        </div>
                        <div class="form-group ">
                            <input type="password" name="password1" placeholder="Password... " class="form-control ">
                        </div>
                        <div class="form-group ">
                            <input type="password" name="password2" placeholder="Confirm Password... " class="form-control ">
                        </div>
                        <div class="form-group ">
                            <label>Account type</label>
                            <div class="form-control ">
                                <div class="select">
                                    <select name="is_recruiter">
                            <option value="False" selected>Job seeker</option>
                            <option value="True">Employer</option>
                        </select>
                                </div>
                            </div>
                            <button type="submit" name="signupbutton" class="btn btn-info btn-block btn-round ">Sign Up</button>
                    </form>
                    </div>
                    {{form.errors}}

                    <div class="modal-footer d-flex justify-content-center ">
                        <div>
                            Already have an account?
                            <a href="{% url 'login' %} " class="text-info ">Login</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% endblock content %}
