{% extends 'nav_bar.html' %} {% block content %}
<div class="div-padding">
    <head>
        <h1>Edit Profile
            <a href="{% url 'r_viewprofile' %}">
                <i class="fa fa-home fa-pull-right"></i>
            </a>
        </h1>
    </head>

    <br>
    <br>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Title</label>
            <br>
            <input type="text" name="title" value="{{profile.title}}">
        </div>
        <div class="form-group">
            <label>Description</label><br>
            <input type="text" name="description" value="{{profile.description}}">
        </div>

        <div class=" form-group ">
            <label>Location</label><br>
            <input type="text" name="location" value="{{profile.location}}">
        </div>

        <div class="form-group">
            <label>Profile Picture</label><br>
            <input type="file" name="picture">
        </div>
        <button type="submit" class="btn btn-primary" value="Upload">Submit</button>
    </form>
</div>

</body>
</div>

{% endblock content %}
