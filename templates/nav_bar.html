{% load static %} {% block css %} {% endblock %} {% block js %} {% endblock %}

<html>

<head>
    <title>SynapSearch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="{% static 'jobs/css/tagsinput.css' %}" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'home/css/styles.css' %}" rel="stylesheet" />
    <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'> -->
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>

    <div class="div-blue">
        <nav class="navbar justify-content-between">
            <!-- Make conditional - should not always show up -->
            {% if request.user.is_recruiter %} {%else%}
            <a class="text-white navbar-brand" href="{% url 'browse' %}">Browse</a>

            <div class="d-flex">
                <form class="form-inline pt-3" action="{% url 'search_results' %}" method="GET">
                    <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-1 ">
                        <i class="fa fa-search "></i>
                        <input name="q" size="50" type=" text " placeholder="Search... " class="form-control border-0 bg-light mr-sm-3">
                    </div>
                </form>
            </div>
            {% endif %}

            <div>
                <span class=" hello-msg navbar-brand pt-4 pb-4 ">Hello, {{request.user}}</span>
                <span><a  class="hello-msg navbar-brand " href="{% url 'logout' %} ">Logout</a></span>
            </div>
        </nav>

    </div>
</head>

<body>

    {% block content %}{% endblock content %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="{% static 'jobs/js/tagsinput.js' %} "></script>
    <script>
        $("#jobs-form ").submit(function(e) {
            e.preventDefault();
        });
    </script>

    <script src="https://code.jquery.com/jquery.js"></script>

</body>

</html>
